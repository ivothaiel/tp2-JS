<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
    <script>
        //funcion de duplicado
        const duplicar = (arr) => {
            const resultado = [];
            for(const num of arr){
                resultado.push(num*2);
            }
            return resultado;
        }
        //corroboramos
        const array = [1,2,3,4,5];
        console.log(duplicar(array));
    </script>
