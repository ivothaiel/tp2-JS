    <script>
        const contarLetraA = (cadena) => {
            let contador = 0;
            for (let i = 0; i < cadena.length; i++) {
                if (cadena[i] === 'a' || cadena[i] === 'A') {
                    contador++;
                }
            }
        return contador;  
        }

        console.log(contarLetraA(cadena));
